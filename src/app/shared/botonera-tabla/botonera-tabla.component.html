<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
    <button mat-mini-fab color="primary" *ngIf="puedeVer" (click)="clickVer()">
        <mat-icon>visibility</mat-icon>
    </button>
    <button mat-mini-fab color="accent" *ngIf="puedeEditar" (click)="clickEditar()">
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab color="warn" *ngIf="puedeEliminar" (click)="clickEliminar()">
        <mat-icon>delete</mat-icon>
    </button>
</div>
