<table mat-table [dataSource]="pagos" class="mat-elevation-z8">

    <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef> Servicio </th>
        <td mat-cell *matCellDef="let element"> {{element.servicio.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaPago">
        <th mat-header-cell *matHeaderCellDef> Enlace </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaPago}} </td>
    </ng-container>

    <ng-container matColumnDef="pagoEfectuado">
        <th mat-header-cell *matHeaderCellDef> Enlace </th>
        <td mat-cell *matCellDef=" let element"> {{element.pagoEfectuado}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef=" let element">
            <app-botonera-tabla
            [puedeEditar]="true"
            [puedeEliminar]="true"
            [puedeVer]="true"
            ></app-botonera-tabla>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
