<table mat-table [dataSource]="servicios" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef> {{tituloPersonalizado}} </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Enlace </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <app-botonera-tabla
            [puedeEditar]="true"
            [puedeEliminar]="true"
            (eliminar)="eliminar(element)"
            ></app-botonera-tabla>
        </td>
    </ng-container>

    <div *ngIf="mostrarEnlace else sinEnlace">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>

    <ng-template #sinEnlace>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsSinUrl"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsSinUrl;"></tr>
    </ng-template>
    
</table>
