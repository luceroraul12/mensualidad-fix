<table #tabla mat-table [dataSource]="pagos" class="mat-elevation-z8">

    <ng-container matColumnDef="factura">
        <th mat-header-cell *matHeaderCellDef> Facutra </th>
        <td mat-cell *matCellDef="let element"> {{element.factura.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaPago">
        <th mat-header-cell *matHeaderCellDef> Fecha de Pago </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaDePago}} </td>
    </ng-container>

    <ng-container matColumnDef="pagoEfectuado">
        <th mat-header-cell *matHeaderCellDef> Pago </th>
        <td mat-cell *matCellDef=" let element"> {{element.pago}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef=" let element">
            <app-botonera-tabla
            [puedeEditar]="true"
            [puedeEliminar]="true"
            [puedeVer]="true"
            (eliminar)="eliminar(element)"
            ></app-botonera-tabla>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
