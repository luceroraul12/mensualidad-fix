<table mat-table [dataSource]="pagos" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef> Servicio </th>
        <td mat-cell *matCellDef="let element"> {{element.servicio.servicio}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fechaPago">
        <th mat-header-cell *matHeaderCellDef> Enlace </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaPago}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="pagoEfectuado">
        <th mat-header-cell *matHeaderCellDef> Enlace </th>
        <td mat-cell *matCellDef=" let element"> {{element.pagoEfectuado}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
